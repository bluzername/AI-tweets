version: '3.8'

services:
  podcasts-tldr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcasts-tldr
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Additional environment overrides
    environment:
      - DISCOVERY_INTERVAL=${DISCOVERY_INTERVAL:-3600}
      - PROCESSING_INTERVAL=${PROCESSING_INTERVAL:-1800}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-300}
      - MAX_EPISODES_PER_CYCLE=${MAX_EPISODES_PER_CYCLE:-5}
      - MAX_API_COST_PER_DAY=${MAX_API_COST_PER_DAY:-50.0}
      - MAX_TWEETS_PER_DAY=${MAX_TWEETS_PER_DAY:-100}

    # Volumes for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output
      - ./cache:/app/cache
      - ./backups:/app/backups
      - ./viral_config.json:/app/viral_config.json:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "from src.health_monitor import HealthMonitor; m = HealthMonitor(); m.check_all()"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Web dashboard (when implemented)
  # web-dashboard:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: podcasts-tldr-web
  #   restart: unless-stopped
