  #   volumes:
  #     - ./data:/app/data:ro
  #     - ./logs:/app/logs:ro
  #   depends_on:
  #     - podcasts-tldr

# Networks
networks:
  default:
    name: podcasts-tldr-network

# Volumes (for named volumes, if needed)
volumes:
  data:
  logs:
  output:
  cache:
  backups:
